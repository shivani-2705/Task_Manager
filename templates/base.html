<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        /* Container */
        .container {
            max-width: 700px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Buttons */
        .button {
            padding: 10px 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
            transition: 0.3s ease-in-out;
        }
        .button:hover {
            background: #0056b3;
        }

        h2 {
            color: #343a40;
            margin-bottom: 20px;
            text-align: center;  /* ✅ Left Align */
            
        }
        h3 {
            color: #343a40;
            margin-bottom: 20px;
            text-align: center;  /* ✅ Left Align */
            
        }
        .logout {
            float: right;
            float: top;
            color: white;
            background: #dc3545;
            padding: 10px 16px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
        }

        .logout:hover {
            background: #b71c1c;
        }

        /* Left-Aligned Task List */
        .task-list {
            list-style-type: none;
            padding: 0;
        }
        .task-list li {
            padding: 12px;
            
            text-align: left;  /* ✅ Left Align */
        }
        .task-list li:last-child {
            border-bottom: none;
        }

        /* Forms */
        form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;  /* ✅ Left Align */
            gap: 5px;
            padding: 5px 0;
        }
        input, select, textarea {
            padding: 8px;
            width: 80%;  /* ✅ Reduced width from 100% */
            max-width: 400px;  /* ✅ Ensures fields don’t get too large */
            margin: auto;  /* ✅ Centers the fields */
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        textarea {
            height: 70px;
            resize: none;
        }
        button {
            padding: 10px 15px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }
        button:hover {
            background: #218838;
        }

        /* Messages */
        .messages {
            list-style-type: none;
            padding: 10px;
            font-size: 14px;
            text-align: left;  /* ✅ Left Align */
        }
        .messages .success {
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 5px;
        }
        .messages .error {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 90%;
            }
            input, select, textarea {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="background-color: rgb(240, 240, 246); padding:  10px ;">Task Manager</h2>
        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}" class="logout">Logout</a>
        {% endif %}
        
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li class="{{ message.tags }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        
        {% block content %}{% endblock %}
    </div>
    <script>
        setTimeout(function() {
            let messages = document.querySelector('.messages');
            if (messages) {
                messages.style.display = 'none';
            }
        }, 3000);
    </script>
    
</body>
</html>
